<?xml version="1.0" encoding="UTF-8"?>
<svg
  version="1.1"
  id="HEARTFELT_LOGO"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="800px"
  height="800px"
  viewBox="0 0 1800 1800"
  xml:space="preserve"
>
  <title>Heartfelt Pages Logo</title>
  <desc>Rounded webpage outline with traffic lights, heart icon, and content lines coloured using the site theme.</desc>
  <style>
    :root {
      color-scheme: light dark;
      --hf-primary: var(--primary, #a84370);
      --hf-secondary: var(--secondary, #f1c4e6);
    }

    .hf-frame {
      fill: none;
      stroke: var(--hf-primary);
      stroke-width: 40;
    }
    .hf-chrome {
      fill: none;
    }
    .hf-trio-muted,
    .hf-trio-secondary,
    .hf-trio-primary,
    .hf-text-line{
      fill: var(--hf-primary);
    }
    .hf-heart {
      fill: var(--hf-primary);
    }
    .hf-divider {
      fill: var(--hf-primary);
    }
  </style>

  <!-- Webpage outline -->
  <g>
    <rect x="60" y="40" width="1680" height="1680" rx="180" ry="180" class="hf-frame" />
    <path
      class="hf-chrome"
      d="M220 60h1360a140 140 0 0 1 140 140v140H80V200A140 140 0 0 1 220 60Z"
    />
    <rect x="60" y="340" width="1680" height="40" class="hf-divider" />
    <circle cx="201.36" cy="168.237" r="50.682" class="hf-trio-muted" opacity="0.6" />
    <circle cx="361.29" cy="168.237" r="50.682" class="hf-trio-secondary" />
    <circle cx="521.221" cy="168.237" r="50.682" class="hf-trio-primary" />
  </g>

  <!-- Heart icon -->
  <g transform="translate(900, 900) scale(60) translate(-8, -8)">
    <path
      class="hf-heart"
      d="M14.88 4.78a3.489 3.489 0 0 0-.37-.9 3.24 3.24 0 0 0-.6-.79 3.78 3.78 0 0 0-1.21-.81 3.74 3.74 0 0 0-2.84 0 4 4 0 0 0-1.16.75l-.05.06-.65.65-.65-.65-.05-.06a4 4 0 0 0-1.16-.75 3.74 3.74 0 0 0-2.84 0 3.78 3.78 0 0 0-1.21.81 3.55 3.55 0 0 0-.97 1.69 3.75 3.75 0 0 0-.12 1c0 .317.04.633.12.94a4 4 0 0 0 .36.89 3.8 3.8 0 0 0 .61.79L8 14.31l5.91-5.91c.237-.233.44-.5.6-.79A3.578 3.578 0 0 0 15 5.78a3.747 3.747 0 0 0-.12-1zm-1 1.63a2.69 2.69 0 0 1-.69 1.21l-5.21 5.2-5.21-5.2a2.9 2.9 0 0 1-.44-.57 3 3 0 0 1-.27-.65 3.25 3.25 0 0 1-.08-.69A3.36 3.36 0 0 1 2.06 5a2.8 2.8 0 0 1 .27-.65c.12-.21.268-.4.44-.57a2.91 2.91 0 0 1 .89-.6 2.8 2.8 0 0 1 2.08 0c.33.137.628.338.88.59l1.36 1.37 1.36-1.37a2.72 2.72 0 0 1 .88-.59 2.8 2.8 0 0 1 2.08 0c.331.143.633.347.89.6.174.165.32.357.43.57a2.69 2.69 0 0 1 .35 1.34 2.6 2.6 0 0 1-.06.72h-.03z"
    />
  </g>

  <!-- Accent dots beside heart -->
  <circle cx="360" cy="900" r="40" class="hf-trio-primary" opacity="0.5" />
  <circle cx="1440" cy="900" r="40" class="hf-trio-primary" opacity="0.5" />

  <!-- Text lines (with added spacing) -->
  <g>
    <rect x="440" y="1350" width="920" height="30" rx="15" class="hf-text-line" opacity="0.5" />
    <rect x="520" y="1420" width="760" height="30" rx="15" class="hf-text-line" opacity="0.35" />
    <rect x="600" y="1490" width="600" height="30" rx="15" class="hf-text-line" opacity="0.2" />
  </g>
</svg>
